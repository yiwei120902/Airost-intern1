<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Hospital Management System</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Add Patient Record</h2>
                <form action="/add_record" method="post">
                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient ID:</label>
                        <input type="text" name="patient_id" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="patient_name" class="form-label">Patient Name:</label>
                        <input type="text" name="patient_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="doctor_name" class="form-label">Doctor Name:</label>
                        <input type="text" name="doctor_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="patient_disease" class="form-label">Patient Disease:</label>
                        <input type="text" name="patient_disease" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="admission_date" class="form-label">Admission Date (YYYY-MM-DD):</label>
                        <input type="text" name="admission_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="discharge_date" class="form-label">Discharge Date (YYYY-MM-DD):</label>
                        <input type="text" name="discharge_date" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Record</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>View All Records</h2>
                <div class="table-responsive">
                    {{ hospital_data.to_html(classes='table table-striped table-hover') | safe }}
                </div>
            </div>
        </div>

        <div class="mt-4">
            <p class="text-muted"><a href="/">Go back to the main page</a></p>
        </div>
    </div>

    <!-- Bootstrap JS scripts (optional, for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
